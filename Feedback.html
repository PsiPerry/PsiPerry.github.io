<!DOCTYPE html>
  <head>
  <title>Feedback</title>
  <link rel="stylesheet" href="myclasses.css">
  <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet">
  </head>
  <body id="background" class="Colors">
    <div class="footer">
      <p>Feedback</p>
    </div>

    <div class="button-container">
      <div class="dropdown">
        <button id="HomeBtn" class="dropbtn">Home</button>
        <div class="dropdown-content">
          <a href="index.html">Welcome</a>
          <a href="Projects.html">Projects</a>
          <a href="Education.html">Education</a>
          <a href="Languages.html">Languages</a>
        </div>
      </div>
    
      <div class="dropdown">
        <button id="DemoBtn" class="dropbtn">Demo</button>
        <div class="dropdown-content">
          <a href="Second.html">Cool Stuff!</a>
        </div>
      </div>
    
      <div class="dropdown">
        <button id="AboutBtn" class="dropbtn">Resume and About Me</button>
        <div class="dropdown-content">
          <a href="ResumeDownload.html">Resume</a>
          <a href="AboutMe.html">About Me</a>
        </div>
      </div>
    
      <div class="dropdown">
        <button id="RateBtn" class="dropbtn">Feedback</button>
        <div class="dropdown-content">
          <a href="Feedback.html">Feedback</a>
        </div>
      </div>
    </div>

    <div id="bigPage">
    <div id="websiteTheme" class="social-distance">
      <button id="theme" onclick="changeTheme()">
        Change Theme
      </button>
    </div>

    <div class="social-distance">
      Please leave your comments about my website. I greatly appreciate all feedback.
    </div>

    <div id="flexlarge" class="flex-container">
      <form action="" method="get" onsubmit="return displayRate()">
          <div class="social-distance">
              Rate my website:
              <input type="radio" name="Star" value="*" required> 1
              <input type="radio" name="Star" value="**"> 2
              <input type="radio" name="Star" value="***"> 3
              <input type="radio" name="Star" value="****"> 4
              <input type="radio" name="Star" value="*****"> 5
          </div>
          <div class="social-distance">Feedback:<textarea id="story" name="story" rows="5" cols="33"></textarea>
          </div>
        <div class="social-distance">
          <label for="name">Enter your email: </label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="padding: 30px">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <script>
    function changeTheme(){
      if (document.getElementById("background").className == "dark-colors"){
        document.getElementById("background").className = "Colors";
        document.getElementById("flexlarge").className = "flex-container";
        document.getElementById("HomeBtn").className = "dropbtn";
        document.getElementById("DemoBtn").className = "dropbtn";
        document.getElementById("AboutBtn").className = "dropbtn";
        document.getElementById("RateBtn").className = "dropbtn";
      } else {
        document.getElementById("background").className = "dark-colors";
        document.getElementById("flexlarge").className = "dark-flex-container";
        document.getElementById("HomeBtn").className = "dark-dropbtn";
        document.getElementById("DemoBtn").className = "dark-dropbtn";
        document.getElementById("AboutBtn").className = "dark-dropbtn";
        document.getElementById("RateBtn").className = "dark-dropbtn";
      }
    }

     function displayRate() {
      var rating = document.querySelector('input[name="Star"]:checked').value;
      var email = document.getElementById("email").value;
      var feedback = document.getElementById("story").value;
      var correct = true;
    
      if (!email.includes("@") || !email.includes(".")){
        var correct = false;
      }
    
      const feedbackContainer = document.createElement("div");
      feedbackContainer.classList.add("feedback-container", "social-distance");
    
      const ratingPara = document.createElement("p");
      const emailPara = document.createElement("p");
      const feedbackPara = document.createElement("p");
    
      const ratingNode = document.createTextNode(`Rating: ${rating}`);
      const emailNode = document.createTextNode(`Email: ${email}`);
      const feedbackNode = document.createTextNode(`Feedback Count: ${feedback}`);
    
      ratingPara.appendChild(ratingNode);
      emailPara.appendChild(emailNode);
      feedbackPara.appendChild(feedbackNode);
      if (correct == true) {
        feedbackContainer.appendChild(ratingPara);
        feedbackContainer.appendChild(emailPara);
        feedbackContainer.appendChild(feedbackPara);
      
        const element = document.getElementById("bigPage");
        element.appendChild(feedbackContainer);
      }
    
      return false;
    }
    
    
  </script>
  </body>
