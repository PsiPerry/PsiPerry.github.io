      <script>
        function changeTheme(){
          if (document.getElementById("background").className == "dark-colors"){
            document.getElementById("background").className = "Colors";
            document.getElementById("flexlarge").className = "flex-container";
            document.getElementById("flex1").className = "flex-container2";
          } else {
            document.getElementById("background").className = "dark-colors";
            document.getElementById("flexlarge").className = "dark-flex-container";
            document.getElementById("flex1").className = "flex-container2";
          }
        }
